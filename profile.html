	<div class="jumbotron">			
		<div class="container">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1>Your Profile</h1>
				<div id="loginData">
					<h3>Account Information</h3>

            <label for="allergies">My Allergies:</label>
            <ul>
              <li></li>


            </ul>

            <button id="change" class="btn btn-primary" data-toggle="modal" data-target="#allergies">Add/Remove Allergies</button><br><br>

            <!-- Modal -->
            <div class="modal fade" id="allergies" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Change Your Allergies</h4>
                  </div>
                  <div class="modal-body">
                    <p>Allergies show up here</p>
                  </div>
                    
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

            <label for="firstname">First Name:</label><br>

            <label for="lastname">Last Name:</label><br>

            <label for="password">Allergies:</label><br>
			
						<label for="username">Username:</label><br>

            <label for="email">Email:</label><br>

            <button id="changeInfo" class="btn btn-primary" data-toggle="modal" data-target="#changeInformation">Change Information</button>

            <!-- Modal -->
            <div class="modal fade" id="changeInformation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Change Your Account Information</h4>
                  </div>
                  <div class="modal-body">

                    <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input type = "text" id = "firstname" name="firstname" class="form-control regForm" />
                      <span class="errorMsg"></span>
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input type = "text" id = "lastname" name="lastname" class="form-control regForm" />
                      <span class="errorMsg"></span>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control regForm" id="email" name="email" />
                      <span class="errorMsg"></span>
                    </div>
                    <div class="form-group passForm">
                      <label for="newpassword">New Password</label>
                      <input type = "password" id = "password" name="password" class="form-control regForm" />      
                      <span class="errorMsg"></span>
                    </div>
                    <div class="form-group passForm">
                      <label for="newpasswordconfirm">Confirm New Password</label>
                      <input type = "password" id = "passwordconfirm" name="passwordconfirm" class="form-control regForm" />
                      <span class="errorMsg"></span>
                      <span id="passMismatch"></span>
                    </div>
                    <div class="form-group oldpassForm">
                      <label for="oldpassword">Old Password</label>
                      <input type = "password" id = "password" name="password" class="form-control regForm" />      
                      <span class="errorMsg"></span>
                    </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>


						
						
				</div>
