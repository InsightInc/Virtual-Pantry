<!doctype html>
<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<title> Login </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/VirtualPantry.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- login script -->
	<script src="js/login.js"></script>

	<!--specifically for this page-->
	<script src="js/registration.js"></script>
	<link rel="icon" type="image/ico" href="images/newfavicon.ico">


</head>
<body id="indexBody">



	<div class="indexLogo">
		<img src="images/tempLogo.png" alt="Virtual Pantry Logo" style="float:left;width:162px;height:135px;padding:0px;-webkit-filter:invert(100%)">
		<p style="padding-top:1%">Virtual Pantry</p>

	</div>

    <div class="col-md-5" role="tabpanel" style="width:25%;margin-left:10%;margin-top:5%;padding:0px">
		<div class="well">
			<ul class="nav nav-tabs" role="tablist" id="pantryTabs" style="margin-bottom:15px">
				<li role="presentation" class="active" style="width:50%">
					<a href="#loginData" aria-controls="loginData" role="tab" data-toggle="tab"><h3 style="margin-top:0px;margin-bottom:0px">Log in</h3></a>
				</li>
				<li role="presentation" style="width:50%">
					<a href="#registerData" aria-controls="registerData" role="tab" data-toggle="tab"><h3 style="margin-top:0px;margin-bottom:0px">Register</h3></a>
				</li>
			</ul>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="loginData">
					<!--<h3>Log in</h3>-->
				
						<div class="form-group">
							<label for="email" id="emailTag">Email</label>
							<input type="text" class="form-control" id="email" name="email" />
						</div>
						<div class="form-group">
							<label for="password" id="passTag">Password</label>
							<input type = "password" id = "password" name="password" class="form-control" />			
						</div>
						<button id="submitLogin" class="btn btn-primary">Log In</button>
						
		               	<!--<p>Don't have an account? Register <a href="registration.html">here</a>.</p>-->
				</div>


				<div role="tabpanel" class="tab-pane" id="registerData">
					<!--<h3>Register</h3>-->
			
					<div class="form-groupr">
                        <label for="firstname">First Name</label>
                        <input type = "text" id = "firstname" name="firstname" class="form-control regForm" />
                        <span class="errorMsg"></span>
                    </div>
					<div class="form-groupr">
                        <label for="lastname">Last Name</label>
                        <input type = "text" id = "lastname" name="lastname" class="form-control regForm" />
                        <span class="errorMsg"></span>
                    </div>
					<div class="form-groupr emailForm">
						<label for="emailr">Email</label>
						<input type="email" class="form-control regForm" id="emailr" name="emailr" />
                        <span class="errorMsg"></span>
                        <span id="emailValid"></span>
					</div>
					<div class="form-groupr passForm">
						<label for="passwordr">Password</label>
						<input type = "password" id = "passwordr" name="passwordr" class="form-control regForm" />			
                        <span class="errorMsg"></span>
					</div>
					<div class="form-groupr passForm">
                        <label for="passwordconfirm">Confirm Password</label>
                        <input type = "password" id = "passwordconfirm" name="passwordconfirm" class="form-control regForm" />
                        <span class="errorMsg"></span>
                        <span id="passMismatch"></span>
					</div>
					<button id="submitReg", class="btn btn-primary">Sign Up</button>

				</div>




			</div>
		</div>
	</div>
	
</body>
</html>
