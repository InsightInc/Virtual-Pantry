<!doctype html>
<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<title> Login </title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/VirtualPantry.css">

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- login script -->
<script src="js/login.js"></script>

</head>
<body id="indexBody">



	<div class="indexLogo">
		<img src="images/tempLogo.png" alt="Virtual Pantry Logo" style="float:left;width:162px;height:135px;padding:0px">
		<p style="padding-top:1%">Virtual Pantry</p>

	</div>

    
	<div class="indexBox">
		<div id="loginData">
			<h3>Log in</h3>
		
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" name="email" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type = "password" id = "password" name="password" class="form-control" />			
				</div>
				<button id="submitLogin" class="btn btn-primary">Log In</button>
				
               	<p>Don't have an account? Register <a href="registration.html">here</a>.</p>
		</div>
	</div>
	
</body>
</html>
